<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container table-container">
        <button type="button" class="btn bg-danger p-2 text-white fw-bold d-block ms-auto" onclick="window.location.href='index.html'">
            Back To Dashboard
        </button>
       
        <h2 class="fw-bold text-center py-2">Tycoon Warehouse</h2> 
        <h4 class="fw-bold text-center py-2">Account Of: Masoom Corporation</h4>
        
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>LOT #</th>
                    <th>LABOR CHARGES</th>
                    <th>LIFTER CHARGES @3000</th>
                    <th>QULI CHARGES @400</th>
                    <th>Bill</th>
                </tr>
            </thead>
            <tbody id="warehouse-table">
                <tr>
                    <td>4-Dec-24</td>
                    <td>1059/TW/24</td>
                    <td class="labor">4950</td>
                    <td class="lifter">3000</td>
                    <td class="quli">400</td>
                    <td class="bill">8350</td>
                </tr>
                <tr>
                    <td>6-Dec-24</td>
                    <td>1061/TW/24</td>
                    <td class="labor">5000</td>
                    <td class="lifter">0</td>
                    <td class="quli">0</td>
                    <td class="bill">5000</td>
                </tr>
                <tr>
                    <td>12-Dec-24</td>
                    <td>1063/TW/24</td>
                    <td class="labor">9900</td>
                    <td class="lifter">6000</td>
                    <td class="quli">800</td>
                    <td class="bill">16700</td>
                </tr>
                <tr>
                    <td>28-Dec-24</td>
                    <td>1079/TW/24</td>
                    <td class="labor">1450</td>
                    <td class="lifter">9000</td>
                    <td class="quli">1200</td>
                    <td class="bill">25050</td>
                </tr>
                <tr class="total-row">
                    <td colspan="2">TOTAL</td>
                    <td id="total-labor"></td>
                    <td id="total-lifter"></td>
                    <td id="total-quli"></td>
                    <td></td> <!-- No total for Bill -->
                </tr>
                <tr class="total-row">
                    <td colspan="2">SUBTOTAL</td>
                    <td colspan="3" id="subtotal">55100</td> <!-- Sum of Labor, Lifter, and Quli -->
                    <td></td>
                </tr>
            </tbody>
            
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
